<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <title>Image Tracking</title>

    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
      #footer {
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 3em;
      }
    </style>
    <script>
      addEventListener("markerFound", () => {
        document.querySelector("#footer").innerHTML = "marker found";
      });
      addEventListener("markerLost", () => {
        document.querySelector("#footer").innerHTML = "marker lost";
      });
    </script>
  </head>
  <body>
    <footer id="footer"></footer>
    <a-scene vr-mode-ui="enabled: false;" arjs>
      <a-nft type="nft" url="./target/hamamsoap" emitevents="true">
        <a-box scale="100 100 100 "></a-box>
      </a-nft>
    </a-scene>
  </body>
</html>
